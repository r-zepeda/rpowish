<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOJ ORP V - CHRISTMAS PARTY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'crimson': '#540219',
                        'gold': '#D4AF37',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        body {
            background: #540219;
            animation: backgroundPulse 10s infinite ease-in-out;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Playfair Display', serif;
            perspective: 1000px;
        }

        @keyframes backgroundPulse {
            0%, 100% { background-color: #540219; }
            50% { background-color: #7a0b2a; }
        }

        .dot-overlay {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(rgba(212, 175, 55, 0.15) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: rgba(255, 255, 255, 0.4);
            user-select: none;
            pointer-events: none;
            z-index: 10;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .gold-text {
            position: relative;
            color: #D4AF37;
            background: linear-gradient(to right, #a16207 0%, #D4AF37 25%, #fef08a 50%, #D4AF37 75%, #a16207 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            text-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .cinzel { font-family: 'Cinzel', serif; }

        .star-wrapper {
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .main-star {
            font-size: 4rem;
            filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.9));
            display: inline-block;
            animation: starFloat 4s infinite ease-in-out;
        }

        @keyframes starFloat {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.9; }
            50% { transform: translateY(-10px) scale(1.1); opacity: 1; }
        }

        /* Animations */
        .rotate-horizontal { animation: flipHorizontal 1.2s ease-in-out forwards; }
        .rotate-clockwise { animation: spinCW 1.2s ease-in-out forwards; }
        .rotate-counter { animation: spinCCW 1.2s ease-in-out forwards; }
        .blink-effect { animation: blinkTeleport 1.5s ease-in-out forwards; }
        .jump-effect { animation: starJump 1s cubic-bezier(0.42, 0, 0.58, 1) forwards; }
        
        /* New Balloon Animation */
        .balloon-effect { animation: balloonPop 2s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

        @keyframes flipHorizontal { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        @keyframes spinCW { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spinCCW { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } }
        @keyframes starJump {
            0%, 100% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-100px) scale(1.2) rotate(15deg); }
            50% { transform: translateY(-120px) scale(1.3) rotate(-15deg); }
            70% { transform: translateY(-100px) scale(1.2) rotate(0deg); }
        }
        
        @keyframes balloonPop {
            0% { transform: scale(1); }
            60% { transform: scale(4); filter: drop-shadow(0 0 50px rgba(212, 175, 55, 1)); }
            75% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }

        @keyframes blinkTeleport {
            0% { opacity: 1; transform: scale(1); }
            20% { opacity: 0; transform: scale(0); }
            21% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)); }
            50% { opacity: 1; transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(1.2); }
            80% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: translate(0, 0) scale(1); }
        }

        .divider-line {
            height: 1px;
            background: linear-gradient(to right, transparent, #D4AF37, transparent);
            width: 100%;
            max-width: 200px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center">
    <div class="dot-overlay"></div>
    <div id="snow-container"></div>

    <nav class="fixed top-0 w-full py-6 flex justify-center gap-10 z-50 bg-gradient-to-b from-black/40 to-transparent">
        <a href="index.html" class="text-gold font-bold cinzel text-sm opacity-80 hover:opacity-100 hover:scale-110 transition-all">HOME</a>
        <a href="program.html" class="text-gold font-bold cinzel text-sm opacity-80 hover:opacity-100 hover:scale-110 transition-all">PROGRAM</a>
    </nav>

    <main class="relative z-10 text-center px-4 max-w-5xl mt-12">
        <div id="starContainer" class="star-wrapper mb-4">
            <div class="main-star">⭐</div>
        </div>

        <div class="space-y-2">
            <p class="cinzel text-gold tracking-[0.6em] text-sm md:text-lg mb-2 opacity-90">DOJ ORP V</p>
            <h1 class="gold-text text-6xl md:text-9xl font-bold tracking-tight cinzel uppercase leading-none px-2">
                Christmas Party
            </h1>
            <p class="text-gold italic text-2xl md:text-3xl tracking-[0.2em] font-serif pt-6 opacity-90">
                Colors of Christmas
            </p>
        </div>

        <div class="flex items-center justify-center my-12 gap-4">
            <div class="divider-line"></div>
            <span class="text-white text-2xl">❄</span>
            <div class="divider-line"></div>
        </div>

        <div class="space-y-6 text-white/90 font-serif">
            <p class="text-2xl md:text-3xl tracking-[0.3em] font-light">DECEMBER 19, 2025</p>
            <div class="space-y-2 text-sm md:text-base tracking-[0.2em] uppercase opacity-70">
                <p>Office of the Regional Prosecutor V</p>
                <p>Hall of Justice Bldg., Rawis, Legazpi City</p>
            </div>
        </div>

        <div class="mt-20">
            <a href="program.html" class="group relative inline-block px-12 py-4 overflow-hidden">
                <span class="absolute inset-0 border border-gold"></span>
                <span class="absolute inset-0 bg-gold translate-y-full group-hover:translate-y-0 transition-transform duration-300"></span>
                <span class="relative cinzel text-gold group-hover:text-crimson tracking-[0.2em] text-sm md:text-lg transition-colors duration-300 font-bold">
                    Merry Christmas and Happy Holidays!
                </span>
            </a>
        </div>
    </main>

    <script>
        const starContainer = document.getElementById('starContainer');
        const actions = ['rotate-horizontal', 'rotate-clockwise', 'rotate-counter', 'blink', 'jump', 'balloon'];

        function triggerRandomAction() {
            const randomAction = actions[Math.floor(Math.random() * actions.length)];
            
            if (randomAction === 'blink') {
                const randX = (Math.random() - 0.5) * 400; 
                const randY = (Math.random() - 0.5) * 400;
                starContainer.style.setProperty('--tw-translate-x', `${randX}px`);
                starContainer.style.setProperty('--tw-translate-y', `${randY}px`);
                starContainer.classList.add('blink-effect');
                setTimeout(() => starContainer.classList.remove('blink-effect'), 1500);
            } 
            else if (randomAction === 'jump') {
                starContainer.classList.add('jump-effect');
                setTimeout(() => starContainer.classList.remove('jump-effect'), 1000);
            }
            else if (randomAction === 'balloon') {
                starContainer.classList.add('balloon-effect');
                setTimeout(() => starContainer.classList.remove('balloon-effect'), 2000);
            }
            else {
                starContainer.classList.add(randomAction);
                setTimeout(() => starContainer.classList.remove(randomAction), 1200);
            }
        }

        // Reduced interval slightly to see the balloon effect more often during testing
        setInterval(triggerRandomAction, 8000);

        function createSnow() {
            const container = document.getElementById('snow-container');
            const flakes = ['❄', '❅', '❆', '•'];
            setInterval(() => {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.textContent = flakes[Math.floor(Math.random() * flakes.length)];
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = Math.random() * 5 + 7 + 's';
                flake.style.opacity = Math.random() * 0.6 + 0.2;
                flake.style.fontSize = Math.random() * 15 + 5 + 'px';
                flake.style.filter = `blur(${Math.random() * 2}px)`;
                container.appendChild(flake);
                setTimeout(() => flake.remove(), 12000);
            }, 300);
        }
        createSnow();
    </script>
</body>
</html>
